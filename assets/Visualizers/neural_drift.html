  <div class="synsol-center">
    <div class="synsol-eye">
      <div class="iris"></div>

    </div>

    <div class="synsol-title">
      <div class="band">SYNTHETIC SOULS</div>

    </div>

    <div class="synsol-bars" aria-hidden="true">
      <!-- 48 bars -->
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="synsol-tag">WE DON’T PERFORM. WE APPEAR.</div>
  </div>
</div>

<style>
  .synsol-vis{
    position:relative; width:100%; max-width:980px; height:520px; margin:0 auto;
    border-radius:18px; overflow:hidden; background:#050712;
    box-shadow:0 20px 60px rgba(0,0,0,.55);
  }
  .synsol-grid{
    position:absolute; inset:-40% -20%;
    background:
      radial-gradient(circle at 50% 40%, rgba(180,80,255,.18), transparent 55%),
      radial-gradient(circle at 20% 80%, rgba(0,220,255,.12), transparent 55%),
      linear-gradient(transparent 0 90%, rgba(0,220,255,.10)),
      repeating-linear-gradient(90deg, rgba(0,220,255,.10) 0 1px, transparent 1px 36px),
      repeating-linear-gradient(0deg, rgba(180,80,255,.10) 0 1px, transparent 1px 36px);
    transform:skewY(-8deg);
    filter:blur(.2px);
    opacity:.9;
  }
  .synsol-glow{
    position:absolute; inset:-30%;
    background:conic-gradient(from 180deg,
      rgba(0,220,255,.0),
      rgba(0,220,255,.18),
      rgba(180,80,255,.20),
      rgba(255,60,160,.14),
      rgba(0,220,255,.0)
    );
    filter:blur(28px);
    opacity:.65;
    animation: synsolSpin 10s linear infinite;
  }
  @keyframes synsolSpin{ to{ transform:rotate(360deg);} }

  .synsol-center{
    position:absolute; inset:0; display:flex; flex-direction:column;
    align-items:center; justify-content:center; gap:18px; padding:26px;
  }
  .synsol-eye{
    width:220px; height:120px; border-radius:120px;
    background:radial-gradient(circle at 50% 50%, rgba(255,255,255,.12), rgba(255,255,255,.02) 55%, transparent 70%);
    border:1px solid rgba(0,220,255,.25);
    box-shadow:0 0 0 1px rgba(180,80,255,.18), 0 14px 50px rgba(0,0,0,.55);
    position:relative;
    backdrop-filter: blur(6px);
  }
  .synsol-eye .iris{
    position:absolute; inset:18px 56px;
    border-radius:999px;
    background:
      radial-gradient(circle at 50% 50%, rgba(0,0,0,.95) 0 18%, rgba(0,220,255,.9) 19% 46%, rgba(180,80,255,.55) 47% 70%, rgba(255,60,160,.18) 71% 100%);
    box-shadow:0 0 28px rgba(0,220,255,.25);
  }
  .synsol-eye .scan{
    position:absolute; left:10px; right:10px; top:18px; height:10px;
    background:linear-gradient(90deg, transparent, rgba(0,220,255,.65), transparent);
    filter:blur(1px);
    animation:synsolScan 2.2s ease-in-out infinite;
    opacity:.9;
  }
  @keyframes synsolScan{
    0%{ transform:translateY(0); opacity:.1;}
    45%{ opacity:.9;}
    100%{ transform:translateY(74px); opacity:.1;}
  }
  .synsol-title{ text-align:center; letter-spacing:.18em; }
  .synsol-title .band{
    font: 700 12px/1.2 system-ui,Segoe UI,Roboto,Arial;
    color:rgba(210,235,255,.8);
  }
  .synsol-title .track{
    font: 800 34px/1.05 system-ui,Segoe UI,Roboto,Arial;
    color:rgba(240,250,255,.92);
    text-shadow:0 0 18px rgba(0,220,255,.22), 0 0 24px rgba(180,80,255,.18);
    margin-top:6px;
  }

  .synsol-bars{
    width:min(760px, 92%); height:92px; display:flex; align-items:flex-end; gap:6px;
    padding:12px 14px; border-radius:14px;
    background:rgba(10,14,30,.38);
    border:1px solid rgba(0,220,255,.16);
    backdrop-filter: blur(8px);
  }
  .synsol-bars span{
    flex:1; border-radius:6px;
    background:linear-gradient(180deg, rgba(0,220,255,.85), rgba(180,80,255,.65), rgba(255,60,160,.25));
    height:18%;
    animation:synsolBars 1.1s ease-in-out infinite;
    box-shadow:0 0 14px rgba(0,220,255,.10);
  }
  .synsol-bars span:nth-child(3n){ animation-duration: .9s; }
  .synsol-bars span:nth-child(4n){ animation-duration: 1.3s; }
  .synsol-bars span:nth-child(5n){ animation-duration: 1.6s; }
  @keyframes synsolBars{
    0%,100%{ transform:scaleY(.35); opacity:.65;}
    50%{ transform:scaleY(1.15); opacity:1;}
  }

  .synsol-tag{
    font: 700 12px/1 system-ui,Segoe UI,Roboto,Arial;
    color:rgba(200,220,255,.75);
    letter-spacing:.22em;
    padding:10px 14px; border-radius:999px;
    border:1px solid rgba(180,80,255,.18);
    background:rgba(10,14,30,.28);
  }
</style>

<script>
  // Optional: sync bars to your <audio id="audio"> element if present
  (function(){
    const audio = document.querySelector("audio");
    const bars = document.querySelectorAll(".synsol-bars span");
    if(!audio || !window.AudioContext) return;

    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const src = ctx.createMediaElementSource(audio);
    const analyser = ctx.createAnalyser();
    analyser.fftSize = 256;
    src.connect(analyser);
    analyser.connect(ctx.destination);

    const data = new Uint8Array(analyser.frequencyBinCount);

    const tick = () => {
      analyser.getByteFrequencyData(data);
      const slice = Math.floor(data.length / bars.length);
      bars.forEach((b,i)=>{
        let sum = 0;
        for(let j=0;j<slice;j++) sum += data[i*slice + j];
        const v = sum / slice / 255; // 0..1
        b.style.transform = `scaleY(${Math.max(0.25, v*1.6)})`;
        b.style.opacity = (0.55 + v*0.45).toFixed(2);
      });
      requestAnimationFrame(tick);
    };

    const resume = async () => {
      if(ctx.state !== "running") await ctx.resume();
      requestAnimationFrame(tick);
      window.removeEventListener("click", resume);
    };
    window.addEventListener("click", resume);
  })();
</script>
